<!-- editor/templates/editor/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload a PDF file</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
